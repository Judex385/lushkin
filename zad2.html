		<script>
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			function start(){
				var n = 4;
				var k, i, j;
				var A = new Array(n);
				for (i=0; i<=n-1; i++) {
					A[i]=new Array(n);
				}

						A[i-1][j-1] = document.getElementById("d"+i+j).value;
					}

				var min = 10;
				var minc = 10;
